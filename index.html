<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peanut - Snake Game</title>
  </head>
  <body>
    <div id="app">
      <div id="title">Anaconda</div>
      <div id="score">00000</div>
      <canvas id="gameCanvas"></canvas>
      <div id="controls">Left/Right = move &nbsp;&nbsp; Space = boost &nbsp;&nbsp; M = mute &nbsp;&nbsp; Esc = pause</div>
      <div id="ui">
        <div id="pauseMenu" class="hidden">
          <div class="menu-content">
            <h2>PAUSED</h2>
          </div>
        </div>
        <div id="gameOverMenu" class="hidden">
          <div class="menu-content">
            <h2>GAME OVER</h2>
            <div id="okText">OK</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
